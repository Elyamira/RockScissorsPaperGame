<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="script.js" defer="defer"></script>

</head>

<body>
    <h1>Rock Scissors Paper</h1>
    <div class="computer" id="computerMove"></div>

    <div class="scoreboard" id="scoreboard">
        Click on the icon to start the game
    </div>

    <div class="container">
        <div class="option">
            <img id="rock" src="images/rock.svg" alt="rock">
        </div>
        <div class="option">
            <img id="scissors" src="images/scissors.svg" alt="sc issors">
        </div>
        <div class="option">
            <img id="paper" src="images/paper.svg" alt="paper">
        </div>
    </div>

</body>

</html>
